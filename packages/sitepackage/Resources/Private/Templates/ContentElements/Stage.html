<section class="relative w-full">
    <div class="relative z-10 flex max-w-[100vw] items-center pb-24 pt-40 xl:aspect-video">
        <div class="mx-auto max-w-5xl px-6">
            <h1 class="font-header text-4xl font-black uppercase text-white sm:text-4xl md:text-8xl md:leading-none">
                {data.header}
            </h1>
            <div class="format mb-12 mt-8 max-w-3xl text-2xl text-white">
                {data.bodytext}
            </div>
            <f:link.typolink parameter="{data.link}" class="bg-primary-500 hover:bg-primary-600 focus:ring-primary-300 dark:focus:ring-primary-900 font-medium uppercase text-white focus:outline-none focus:ring-4 transition inline-block px-6 py-3.5 text-base">
                {data.link_title}
            </f:link.typolink>
        </div>
    </div>
    <div class="absolute inset-0 w-full after:absolute after:inset-0 after:bg-black after:bg-opacity-40">
        <picture>
            <source srcset="{f:uri.image(image: image.0, fileExtension: 'webp')}"
                    type="image/webp"/>
            <source srcset="{f:uri.image(image: image.0, fileExtension: 'jpg')}"
                    type="image/jpeg"/>
            <f:image image="{image.0}" maxWidth="2560" maxHeight="1600" class="w-full h-full object-cover object-center"
                     alt="{image.0.alternative}"/>
        </picture>
    </div>
</section>
