<f:layout name="Default"/>

<f:section name="Main">
    <div class="mx-auto max-w-screen-xl px-6 py-8 sm:py-24 lg:px-6">
        <div class="mb-8 lg:mb-16">
            <h2 class="mb-4 text-center text-4xl font-bold tracking-tight text-stone-900 dark:text-white lg:text-5xl"
                data-aos="fade-up"
            >
                {data.header}
            </h2>
            <p class="sm:text-xl">{data.bodytext}</p>
        </div>
        <div class="space-y-8 md:grid md:grid-cols-2 md:gap-12 md:space-y-0 lg:grid-cols-3">
            <f:for as="item" each="{records}">
                <div data-aos="fade-up">
                    <h3 class="mb-2 text-xl font-bold dark:text-white">
                        {item.data.header}
                    </h3>
                    <p>
                        {item.data.bodytext}
                    </p>
                </div>
            </f:for>
        </div>
    </div>
</f:section>
