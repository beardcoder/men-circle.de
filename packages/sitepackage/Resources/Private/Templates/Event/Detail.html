<html
    data-namespace-typo3-fluid="true"
    xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
    xmlns:i="http://typo3.org/ns/B13/Picture/ViewHelpers"
>
<section class="relative grid min-h-screen overflow-hidden lg:grid-cols-2">
    <div
        class="pointer-events-none absolute left-1/2 top-[850px] z-10 h-32 w-32 -translate-x-1/2 -translate-y-1/2 lg:top-1/2"
    >
        <div
            class="bg-secondary rounded-full"
            data-aos="fade-up"
        >
            <f:image
                alt="logo"
                class="h-full w-auto"
                height="500"
                src="EXT:sitepackage/Resources/Public/Images/logo-white.svg"
                width="500"
            />
        </div>
    </div>
    <div class="mx-auto my-auto flex h-[850px] max-w-xl px-8 py-20 lg:h-auto lg:px-20">
        <div class="mx-auto my-auto">
            <h1
                class="mb-4 text-4xl font-bold tracking-tight text-stone-900 dark:text-white"
                data-fade="left"
            >
                Anmeldung zum MÃ¤nnerkreis am
                <time datetime="{event.startDate -> f:format.date(format: 'c')}">
                    {event.startDate -> f:format.date(format: 'd.m.Y H:i')}
                </time>
            </h1>

            <f:render arguments="{_all}" partial="Event/Registration" />
            <div
                class="mt-8 text-sm"
                data-fade="left"
            >

                <h2 class="mb-2 text-lg font-semibold text-gray-900 dark:text-white">Veranstaltungsdaten:</h2>
                <ul class="max-w-md list-inside space-y-1 text-gray-500 dark:text-gray-400">
                    <li class="flex items-center">
                        <svg
                            aria-hidden="true"
                            class="me-2 h-3.5 w-3.5 flex-shrink-0 text-gray-500 dark:text-gray-400"
                            fill="currentColor"
                            viewBox="0 0 14 20"
                            xmlns="http://www.w3.org/2000/svg"
                        >
                            <path
                                d="M7 0a7 7 0 0 0-1 13.92V19a1 1 0 1 0 2 0v-5.08A7 7 0 0 0 7 0Zm0 5.5A1.5 1.5 0 0 0 5.5 7a1 1 0 0 1-2 0A3.5 3.5 0 0 1 7 3.5a1 1 0 0 1 0 2Z"
                            />
                        </svg>
                        {event.place} - {event.address}, {event.plz} {event.city}
                    </li>
                    <li class="flex items-center">
                        <svg
                            aria-hidden="true"
                            class="me-2 h-3.5 w-3.5 flex-shrink-0 text-gray-500 dark:text-gray-400"
                            fill="currentColor"
                            viewBox="0 0 14 18"
                            xmlns="http://www.w3.org/2000/svg"
                        >
                            <path
                                d="M7 9a4.5 4.5 0 1 0 0-9 4.5 4.5 0 0 0 0 9Zm2 1H5a5.006 5.006 0 0 0-5 5v2a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2a5.006 5.006 0 0 0-5-5Z"
                            />
                        </svg>
                        Markus Sommer
                    </li>
                    <li class="flex items-center">
                        <svg
                            aria-hidden="true"
                            class="me-2 h-3.5 w-3.5 flex-shrink-0 text-gray-500 dark:text-gray-400"
                            fill="currentColor"
                            viewBox="0 0 20 16"
                            xmlns="http://www.w3.org/2000/svg"
                        >
                            <path d="m10.036 8.278 9.258-7.79A1.979 1.979 0 0 0 18 0H2A1.987 1.987 0 0 0 .641.541l9.395 7.737Z" />
                            <path
                                d="M11.241 9.817c-.36.275-.801.425-1.255.427-.428 0-.845-.138-1.187-.395L0 2.6V14a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V2.5l-8.759 7.317Z"
                            />
                        </svg>
                        <a
                            class="text-primary underline"
                            href="mailto:markus@letsbenow.de"
                        >
                            markus@letsbenow.de
                        </a>
                    </li>
                    <li class="flex items-center">
                        <svg
                            aria-hidden="true"
                            class="me-2 h-3.5 w-3.5 flex-shrink-0 text-gray-500 dark:text-gray-400"
                            fill="none"
                            viewBox="0 0 14 18"
                            xmlns="http://www.w3.org/2000/svg"
                        >
                            <path
                                d="M1 7h9.231M1 11h9.231M13 2.086A5.95 5.95 0 0 0 9.615 1C5.877 1 2.846 4.582 2.846 9s3.031 8 6.769 8A5.94 5.94 0 0 0 13 15.916"
                                stroke="currentColor"
                                stroke-linecap="round"
                                stroke-linejoin="round"
                                stroke-width="2"
                            />
                        </svg>
                        <f:format.currency
                            decimalSeparator="," decimals="2"
                            separateCurrency="true" thousandsSeparator="."
                        >
                            0
                        </f:format.currency>
                    </li>
                    <li class="flex items-center">
                        <svg
                            aria-hidden="true"
                            class="me-2 h-3.5 w-3.5 flex-shrink-0 text-gray-500 dark:text-gray-400"
                            fill="none"
                            viewBox="0 0 20 20"
                            xmlns="http://www.w3.org/2000/svg"
                        >
                            <path
                                d="M5 1v3m5-3v3m5-3v3M1 7h18M5 11h10M2 3h16a1 1 0 0 1 1 1v14a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V4a1 1 0 0 1 1-1Z"
                                stroke="currentColor"
                                stroke-linecap="round"
                                stroke-linejoin="round"
                                stroke-width="2"
                            />
                        </svg>
                        <a
                            download
                            href=""
                        >Kalender Download</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <f:cObject data="{pageUid: '1', colPos: '0', uid: '3'}" typoscriptObjectPath="lib.dynamicContent" />
    <div class="h-[500px] lg:h-auto">
        <div
            class="h-full"
            data-fade="right"
        >
            <i:image
                alt="{event.image.alternative}"
                class="w-full h-full object-cover object-center"
                image="{event.image}"
            />
        </div>
    </div>
</section>

<section class="aspect-square lg:aspect-auto">
    <div
        class="aspect-square lg:aspect-[16/5]"
        data-lat="{event.latitude}"
        data-long="{event.longitude}"
        data-popup="{event.place} - {event.address}, {event.plz} {event.city}"
        id="map"
    ></div>
</section>
</html>
