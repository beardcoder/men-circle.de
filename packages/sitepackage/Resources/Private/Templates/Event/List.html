<html
    data-namespace-typo3-fluid="true"
    xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
>
<f:layout name="Default" />

<f:section name="Main">
    <div class="mx-auto max-w-screen-xl px-6 py-8 sm:py-16">
        <h2
            class="mb-4 text-center text-4xl font-bold tracking-tight text-stone-900 dark:text-white lg:text-5xl"
            data-aos="fade-up"
        >
            Nächste Veranstaltungen
        </h2>
        <div class="flex flex-wrap my-8">
            <f:for as="event" each="{events}">
                <f:render arguments="{_all}" partial="Item" />
            </f:for>
        </div>
        <div class="text-center mx-auto">
            <p class="text-xl" data-aos="fade-up">
                Kein Event für dich dabei? Melde dich für den Newsletter an
            </p>
            <div data-aos="fade-up">
                <a
                    class="bg-primary-500 hover:bg-primary-600 focus:ring-primary-300 dark:focus:ring-primary-900 font-medium uppercase text-white focus:outline-none focus:ring-4 transition inline-block px-5 py-3 text-base mt-4"
                    href="/#contact"
                    size="lg"
                    type="link"
                >
                    Jetzt Anmelden
                </a>
            </div>
        </div>
    </div>
</f:section>
</html>
