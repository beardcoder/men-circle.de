<html
    data-namespace-typo3-fluid="true"
    xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
    xmlns:vac="http://typo3.org/ns/Praetorius/ViteAssetCollector/ViewHelpers"
>
<f:layout name="Form" />
<f:section name="Main">
    <vac:asset.vite entry="EXT:sitepackage/Resources/Private/Templates/Plugins/Newsletter/Form.entry.css" />
    <f:form
        action="subscribe"
        class="c-newsletter-form"
        name="subscription"
        object="{subscription}"
    >
        <div class="c-newsletter-form__grid">
            <div data-fade="left">
                <label class="c-newsletter-form__label c-newsletter-form__label--dark" for="firstName">
                    Vorname
                </label>
                <f:form.textfield
                    autocomplete="given-name"
                    class="c-newsletter-form__input c-newsletter-form__input--dark"
                    id="firstName"
                    property="firstName"
                    required=""
                    type="text"
                />
                <f:render arguments="{property: 'firstName'}" partial="Newsletter/ValidationResult" />
            </div>
            <div data-fade="left">
                <label class="c-newsletter-form__label c-newsletter-form__label--dark" for="lastName">
                    Nachname
                </label>
                <f:form.textfield
                    autocomplete="family-name"
                    class="c-newsletter-form__input c-newsletter-form__input--dark"
                    id="lastName"
                    property="lastName"
                    required=""
                    type="text"
                />
                <f:render arguments="{property: 'lastName'}" partial="Newsletter/ValidationResult" />
            </div>
        </div>

        <div data-fade="left">
            <label class="c-newsletter-form__label c-newsletter-form__label--dark" for="email">
                E-Mail
            </label>
            <f:form.textfield
                autocomplete="email"
                class="c-newsletter-form__input c-newsletter-form__input--dark"
                id="email"
                property="email"
                required=""
                type="email"
            />
            <f:render arguments="{property: 'email'}" partial="Newsletter/ValidationResult" />
        </div>
        <div data-fade="left">
            <f:form.submit
                class="c-button"
                value="Jetzt anmelden"
            />
        </div>
    </f:form>
</f:section>
</html>
