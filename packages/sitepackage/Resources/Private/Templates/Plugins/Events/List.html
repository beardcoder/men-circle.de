<html
    data-namespace-typo3-fluid="true"
    xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
    xmlns:i="http://typo3.org/ns/B13/Picture/ViewHelpers"
    xmlns:mc="http://typo3.org/ns/MensCircle/Sitepackage/ViewHelpers"
    xmlns:vac="http://typo3.org/ns/Praetorius/ViteAssetCollector/ViewHelpers"
>

<f:layout name="Default" />

<f:section name="Main">
<f:if condition="{events}">
    <vac:asset.vite entry="EXT:sitepackage/Resources/Private/Templates/Plugins/Events/List.entry.css" />
    <div class="o-event-list">
        <f:render arguments="{layout: 2}" contentAs="header" partial="ContentElements/Header">NÃ¤chste Veranstaltungen
        </f:render>
        <div class="o-event-list__items">
            <f:for as="event" each="{events}">
                <f:render arguments="{_all}" partial="Item" />
            </f:for>
        </div>
    </div>
</f:if>
</f:section>
</html>
