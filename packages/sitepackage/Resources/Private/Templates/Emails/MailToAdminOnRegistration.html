<html
    data-namespace-typo3-fluid="true"
    xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
>
<f:layout name="Default" />
<f:section name="Title">
    Registrierung von {participant.name} zum Event am
    {participant.event.startDate -> f:format.date(format: 'd.m.Y H:i')}
</f:section>
<f:section name="Main">

    <ul>
        <li>Vorname: {participant.firstName}</li>
        <li>Nachname: {participant.lastName}</li>
        <li>E-Mail: {participant.email}</li>
    </ul>

</f:section>
</html>
