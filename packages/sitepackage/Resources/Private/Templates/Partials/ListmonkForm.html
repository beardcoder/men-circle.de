<html
    data-namespace-typo3-fluid="true"
>
<form action="https://list.mens-circle.de/subscription/form" class="form" method="post" target="_blank">
    <div>
        <input name="nonce" type="hidden" />
        <div class="form__group">
            <label class="form__label" for="listmonk-name">Name <span class="required">*</span></label>
            <div class="input">
                <input
                    class="form__control"
                    id="listmonk-name"
                    name="name"
                    placeholder="Name"
                    required
                    type="text"
                />
            </div>
        </div>
        <div class="form__group">
            <label class="form__label" for="listmonk-email">E-Mail <span class="required">*</span></label>
            <div class="input">
                <input
                    class="form__control"
                    id="listmonk-email"
                    name="email"
                    placeholder="E-Mail"
                    required
                    type="email"
                />
            </div>
        </div>

        <input checked id="241e2" name="l" type="hidden" value="241e28da-c8f4-47a6-bfdd-4c71b45370aa" />
        <button class="block c-button" type="submit">Anmelden</button>
    </div>
</form>
</html>
