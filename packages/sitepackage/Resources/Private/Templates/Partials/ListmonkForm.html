<html
    data-namespace-typo3-fluid="true"
    xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
    xmlns:mc="http://typo3.org/ns/MensCircle/Sitepackage/ViewHelpers"
>
<f:variable name="prefix" value="{mc:uuid()}"></f:variable>
<form action="https://list.mens-circle.de/subscription/form" class="form" method="post" target="_blank">
    <div>
        <input name="nonce" type="hidden" />
        <div class="form__group">
            <label class="form__label" for="{prefix}_listmonk-name">Name <span class="required">*</span></label>
            <div class="input">
                <input
                    class="form__control"
                    id="{prefix}_listmonk-name"
                    name="name"
                    placeholder="Name"
                    required
                    type="text"
                />
            </div>
        </div>
        <div class="form__group">
            <label class="form__label" for="{prefix}_listmonk-email">E-Mail <span class="required">*</span></label>
            <div class="input">
                <input
                    class="form__control"
                    id="{prefix}_listmonk-email"
                    name="email"
                    placeholder="E-Mail"
                    required
                    type="email"
                />
            </div>
        </div>

        <input checked id="{prefix}_241e2" name="l" type="hidden" value="241e28da-c8f4-47a6-bfdd-4c71b45370aa" />
        <button class="block c-button" type="submit" id="{prefix}_listmonk-submit" data-umami-event="Newsletter submit">Anmelden</button>
    </div>
</form>
</html>
