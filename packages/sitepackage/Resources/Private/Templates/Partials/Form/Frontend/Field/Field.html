<html data-namespace-typo3-fluid="true"
      xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers">
<f:form.validationResults for="{element.rootForm.identifier}.{element.identifier}">
    <div class="form__group{f:if(condition: '{validationResults.errors.0}', then: ' form__group--error')}">
        <f:if condition="{doNotShowLabel} != 1">
            <label class="form__label" for="{element.uniqueIdentifier}">
                {formvh:translateElementProperty(element: element, property: 'label')}
                <f:if condition="{element.required}">
                    <f:render partial="Field/Required" />
                </f:if>
            </label>
        </f:if>
        <div class="{element.properties.containerClassAttribute}">
            <f:format.raw>
                {elementContent}
                <f:if condition="{validationResults.flattenedErrors}">
                    <div class="form__error-text" role="alert">
                        <f:for as="error" each="{validationResults.errors}">
                            <f:format.htmlspecialchars>{formvh:translateElementError(element: element, error: error)}</f:format.htmlspecialchars>
                            <br />
                        </f:for>
                    </div>
                </f:if>
            </f:format.raw>
            <f:if condition="{element.properties.elementDescription}">
                <div class="form__description">{formvh:translateElementProperty(element: element, property: 'elementDescription')}</div>
            </f:if>
        </div>
    </div>
</f:form.validationResults>
</html>
