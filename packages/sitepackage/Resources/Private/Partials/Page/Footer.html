<html
    data-namespace-typo3-fluid="true"
    xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
>
<footer class="o-footer">
    <div class="o-footer__container">
        <p class="o-footer__text"></p>
        <nav class="o-footer__nav">
            <f:for as="item" each="{footernavigation}">
                <a
                    class="o-footer__nav-item"
                    href="{item.link}"
                    target="{item.target}"
                    title="{item.title}"
                >
                    {item.title}
                </a>
            </f:for>
        </nav>
        <div class="o-footer__copyright">
            © 2023-2024 Build with ❤️ and mindfulness in Bavaria
        </div>
    </div>
</footer>
</html>
