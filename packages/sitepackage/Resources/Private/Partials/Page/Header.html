<html
    data-namespace-typo3-fluid="true"
    xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
>
<f:variable name="logo">{f:if(condition: dark, then: 'EXT:sitepackage/Resources/Public/Images/logo-white.svg', else: 'EXT:sitepackage/Resources/Public/Images/logo-black.svg')}</f:variable>
<f:variable name="textClass">{f:if(condition: dark, then: 'text-white', else: 'text-black dark:text-white')}</f:variable>

<header class="absolute top-0 z-20 h-32 w-full md:h-20">
    <div class="mx-auto flex h-20 max-w-screen-xl flex-col items-center px-2 py-2 md:flex-row">
        <a class="block h-16 w-16" href="/">
            <f:image
              alt="logo"
              class="text-white h-full w-auto dark:hidden"
              height="500"
              src="EXT:sitepackage/Resources/Public/Images/logo-white.svg"
              width="500"
            />
            <f:image
              alt="logo"
              class="text-white hidden h-full w-auto dark:block" height="500"
              src="EXT:sitepackage/Resources/Public/Images/logo-white.svg" width="500"
            />
            <span class="sr-only">Startseite</span>
        </a>
        <nav class="{textClass} mx-auto md:mr-0">
            <ul class="mt-2 flex space-x-8 text-xl font-bold uppercase md:mr-0 md:mt-0">
                <li class="active first"><a href="/">Home</a></li>

                <f:for each="{mainnavigation}" as="mainnavigationItem">
                    <li>
                        <a
                           href="{mainnavigationItem.link}"
                           target="{mainnavigationItem.target}"
                           title="{mainnavigationItem.title}"
                        >
                            {mainnavigationItem.title}
                        </a>
                    </li>
                </f:for>
            </ul>
        </nav>
    </div>
</header>
</html>
