<html
    data-namespace-typo3-fluid="true"
    xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
>
<f:variable
    name="logo"
    value="{f:if(condition: dark, then: 'EXT:sitepackage/Resources/Public/Images/logo-white.svg',else:'EXT:sitepackage/Resources/Public/Images/logo-black.svg')}"
></f:variable>
<f:variable name="textClass">{f:if(condition: dark, then: 'text-white', else: 'text-black dark:text-white')}
</f:variable>

<header class="o-header">
    <div class="o-header__container">
        <a class="o-header__logo-link" href="/">
            <f:image
                alt="logo"
                class="o-header__logo o-header__logo--dark-hidden"
                height="500"
                src="{logo}"
                width="500"
            />
            <f:image
                loading="lazy"
                alt="logo"
                class="o-header__logo o-header__logo--dark-visible"
                height="500"
                src="EXT:sitepackage/Resources/Public/Images/logo-white.svg"
                width="500"
            />
            <span class="o-header__title">MÃ¤nnerkreis Niederbayern</span>
        </a>
        <nav class="o-header__nav {textClass}">
            <ul class="o-header__nav-list">
                <li class="o-header__nav-item o-header__nav-item--active"><a href="/">Home</a></li>

                <f:for as="mainnavigationItem" each="{mainnavigation}">
                    <li class="o-header__nav-item">
                        <a
                            href="{mainnavigationItem.link}"
                            target="{mainnavigationItem.target}"
                            title="{mainnavigationItem.title}"
                        >
                            {mainnavigationItem.title}
                        </a>
                    </li>
                </f:for>
            </ul>
        </nav>
    </div>
</header>
</html>
