<html
    data-namespace-typo3-fluid="true"
    xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
>
<f:form
    action="registration"
    arguments="{event: event}"
    class="space-y-4"
    name="eventRegistration"
    object="{eventRegistration}"
>
    <div class="grid grid-cols-2 gap-4">

        <div data-fade="left">
            <label class="mb-2 block text-sm font-medium text-stone-900 dark:text-stone-300" for="firstName">
                Vorname
            </label>
            <f:form.textfield
                class="focus:ring-primary-500 focus:border-primary-500 dark:focus:ring-primary-500 dark:focus:border-primary-500 dark:shadow-sm-light block w-full border border-stone-300 bg-stone-50 p-2.5 text-sm text-stone-900 shadow-sm dark:border-stone-600 dark:bg-stone-700 dark:text-white dark:placeholder-stone-400"
                id="firstName"
                placeholder="Christian"
                property="firstName"
                required=""
                type="text"
            />
            <f:render arguments="{property: 'firstName'}" partial="Event/ValidationResult" />
        </div>
        <div data-fade="left">
            <label class="mb-2 block text-sm font-medium text-stone-900 dark:text-stone-300" for="lastName">
                Nachname
            </label>
            <f:form.textfield
                class="focus:ring-primary-500 focus:border-primary-500 dark:focus:ring-primary-500 dark:focus:border-primary-500 dark:shadow-sm-light block w-full border border-stone-300 bg-stone-50 p-2.5 text-sm text-stone-900 shadow-sm dark:border-stone-600 dark:bg-stone-700 dark:text-white dark:placeholder-stone-400"
                id="lastName"
                placeholder="Baumer"
                property="lastName"
                required=""
                type="text"
            />
            <f:render arguments="{property: 'lastName'}" partial="Event/ValidationResult" />
        </div>
    </div>

    <div data-fade="left">
        <label class="mb-2 block text-sm font-medium text-stone-900 dark:text-stone-300" for="email">
            E-Mail
        </label>
        <f:form.textfield
            class="focus:ring-primary-500 focus:border-primary-500 dark:focus:ring-primary-500 dark:focus:border-primary-500 dark:shadow-sm-light block w-full border border-stone-300 bg-stone-50 p-2.5 text-sm text-stone-900 shadow-sm dark:border-stone-600 dark:bg-stone-700 dark:text-white dark:placeholder-stone-400"
            id="email"
            placeholder="christian.baumer@mens-circle.de"
            property="email"
            required=""
            type="email"
        />
        <f:render arguments="{property: 'email'}" partial="Event/ValidationResult" />
    </div>
    <div data-fade="left">
        <f:form.submit
            class="bg-primary-500 hover:bg-primary-600 focus:ring-primary-300 dark:focus:ring-primary-900 font-medium uppercase text-white focus:outline-none focus:ring-4 transition px-5 py-2.5 text-sm block w-full"
            value="Jetzt anmelden"
        />
    </div>

</f:form>
</html>
