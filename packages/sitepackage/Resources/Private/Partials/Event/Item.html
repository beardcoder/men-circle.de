<html
    data-namespace-typo3-fluid="true"
    xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
    xmlns:i="http://typo3.org/ns/B13/Picture/ViewHelpers"
>
<div
    class="flex w-full md:w-1/2 items-center bg-white border border-stone-200 shadow flex-row hover:bg-stone-100 dark:border-stone-700 dark:bg-stone-800 dark:hover:bg-stone-700"
    data-aos="fade-up"
>
    <f:link.action
        action="detail"
        arguments="{ event:event }"
        class="flex w-full"
        pageUid="{settings.detailPid as integer}"
    >
        <i:image
            alt="{event.image.alternative}"
            class="object-cover h-full object-center parallax"
            height="230c"
            image="{event.image}"
            width="200c"
        />
        <div class="flex flex-col justify-between p-4 leading-normal">
            <h5 class="text-2xl font-bold tracking-tight text-stone-900 dark:text-white">
                {event.title}
            </h5>
            <time
                class="text-base mb-2"
                datetime="{event.startDate -> f:format.date(format: 'c')}"
            >
                {event.startDate -> f:format.date(format: 'd.m.Y H:i')}
            </time>

            <ul class="max-w-md list-inside space-y-1 text-gray-500 dark:text-gray-400 text-sm">
                <li class="flex items-center">
                    <svg
                        aria-hidden="true"
                        class="me-2 h-3.5 w-3.5 flex-shrink-0 text-gray-500 dark:text-gray-400"
                        fill="currentColor"
                        viewBox="0 0 14 20"
                        xmlns="http://www.w3.org/2000/svg"
                    >
                        <path
                            d="M7 0a7 7 0 0 0-1 13.92V19a1 1 0 1 0 2 0v-5.08A7 7 0 0 0 7 0Zm0 5.5A1.5 1.5 0 0 0 5.5 7a1 1 0 0 1-2 0A3.5 3.5 0 0 1 7 3.5a1 1 0 0 1 0 2Z"
                        />
                    </svg>
                    {event.place} - {event.address}
                </li>
                <li class="flex items-center">
                    <svg
                        aria-hidden="true"
                        class="me-2 h-3.5 w-3.5 flex-shrink-0 text-gray-500 dark:text-gray-400"
                        fill="currentColor"
                        viewBox="0 0 14 18"
                        xmlns="http://www.w3.org/2000/svg"
                    >
                        <path
                            d="M7 9a4.5 4.5 0 1 0 0-9 4.5 4.5 0 0 0 0 9Zm2 1H5a5.006 5.006 0 0 0-5 5v2a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2a5.006 5.006 0 0 0-5-5Z"
                        />
                    </svg>
                    Markus Sommer
                </li>
                <li class="flex items-center">
                    <svg
                        aria-hidden="true"
                        class="me-2 h-3.5 w-3.5 flex-shrink-0 text-gray-500 dark:text-gray-400"
                        fill="none"
                        viewBox="0 0 14 18"
                        xmlns="http://www.w3.org/2000/svg"
                    >
                        <path
                            d="M1 7h9.231M1 11h9.231M13 2.086A5.95 5.95 0 0 0 9.615 1C5.877 1 2.846 4.582 2.846 9s3.031 8 6.769 8A5.94 5.94 0 0 0 13 15.916"
                            stroke="currentColor"
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            stroke-width="2"
                        />
                    </svg>
                    <f:format.currency
                        decimalSeparator="," decimals="2"
                        separateCurrency="true" thousandsSeparator="."
                    >
                        0
                    </f:format.currency>
                </li>
            </ul>
        </div>
    </f:link.action>
</div>
</html>
