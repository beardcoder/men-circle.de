<html
    data-namespace-typo3-fluid="true"
    xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
    xmlns:mc="http://typo3.org/ns/MensCircle/Sitepackage/ViewHelpers"
    xmlns:vac="http://typo3.org/ns/Praetorius/ViteAssetCollector/ViewHelpers"
>
<vac:asset.vite entry="EXT:sitepackage/Resources/Private/Assets/Main.entry.ts" />
<vac:asset.vite entry="EXT:sitepackage/Resources/Private/Assets/Main.entry.css" />
<vac:asset.vite entry="EXT:sitepackage/Resources/Private/Assets/Home.entry.css" />
<vac:asset.vite entry="EXT:sitepackage/Resources/Private/Assets/Home.entry.ts" />
<div class="page">
    <f:render arguments="{ mainnavigation: mainnavigation, dark: 1, absolute: 1 }" partial="Header" />
    <main>
        <f:render section="Main" />
    </main>
    <f:render arguments="{_all}" partial="Footer" />
</div>
<dialog class="newsletter-dialog" data-component="newsletter-dialog">
    <button class="newsletter-dialog__close" data-component="newsletter-dialog__close">
        <svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" viewBox="0 0 24 24"><path fill="currentColor" d="M6.4 19L5 17.6l5.6-5.6L5 6.4L6.4 5l5.6 5.6L17.6 5L19 6.4L13.4 12l5.6 5.6l-1.4 1.4l-5.6-5.6z"/></svg>
    </button>
    <h2>Bleibe auf dem Laufenden mit unserem <span>Newsletter</span></h2>
    <f:render partial="ListmonkForm" arguments="{_all}" />
</dialog>
</html>
