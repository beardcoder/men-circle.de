<html
    data-namespace-typo3-fluid="true"
    xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
    xmlns:i="http://typo3.org/ns/B13/Picture/ViewHelpers"
    xmlns:mc="http://typo3.org/ns/MensCircle/Sitepackage/ViewHelpers"
    xmlns:vac="http://typo3.org/ns/Praetorius/ViteAssetCollector/ViewHelpers"
>
<vac:asset.vite entry="EXT:sitepackage/ContentBlocks/ContentElements/hero/Assets/Frontend.entry.ts" />

<section class="c-hero">
    <div class="c-hero__content">
        <div class="c-hero__text">
            <h1 class="c-hero__header">
                {data.header -> f:format.raw()}
            </h1>
            <div class="format mb-12 mt-8 max-w-3xl text-xl text-white">
                {data.bodytext -> f:format.raw()}
            </div>
            <f:if condition="{data.link}">
                <f:link.typolink
                    class="c-button"
                    parameter="{data.link}"
                >
                    {data.link_title}
                </f:link.typolink>
            </f:if>
        </div>
    </div>
    <div class="c-hero__image">
        <div class="c-hero__image-inner">
            <i:image
                alt="{data.image.0.alternative}"
                class="c-hero__image-element"
                image="{data.image.0}"
                maxHeight="1600"
                maxWidth="2560"
                variants="800, 1000"
            />
        </div>
    </div>
</section>
</html>
