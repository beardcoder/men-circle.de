<html
    data-namespace-typo3-fluid="true"
    xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
    xmlns:i="http://typo3.org/ns/B13/Picture/ViewHelpers"
>
<section class="relative w-full">
    <div class="relative z-10 flex max-w-[100vw] items-center pb-24 pt-40 xl:aspect-video">
        <div class="mx-auto max-w-screen-xl w-full px-6">
            <h1 class="font-header font-black uppercase text-white text-[8vw] leading-none">
                {data.header -> f:format.html()}
            </h1>
            <div class="format mb-12 mt-8 max-w-3xl text-xl text-white">
                {data.bodytext -> f:format.raw()}
            </div>
            <f:if condition="{data.link}">
                <f:link.typolink
                    class="bg-primary-500 hover:bg-primary-600 focus:ring-primary-300 dark:focus:ring-primary-900 font-medium uppercase text-white focus:outline-none focus:ring-4 transition inline-block px-6 py-3.5 text-base"
                    parameter="{data.link}"
                >
                    {data.link_title}
                </f:link.typolink>
            </f:if>
        </div>
    </div>
    <div class="absolute inset-0 w-full after:absolute after:inset-0 after:bg-black after:bg-opacity-40">
        <i:image
            alt="{data.image.0.alternative}" class="w-full h-full object-cover object-center parallax" image="{data.image.0}"
            maxHeight="1600" maxWidth="2560"
            variants="800, 1000"
        />
    </div>
</section>
</html>
