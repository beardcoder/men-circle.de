<html
    data-namespace-typo3-fluid="true"
    xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
    xmlns:i="http://typo3.org/ns/B13/Picture/ViewHelpers"
    xmlns:mc="http://typo3.org/ns/MensCircle/Sitepackage/ViewHelpers"
    xmlns:vac="http://typo3.org/ns/Praetorius/ViteAssetCollector/ViewHelpers"
>
<vac:asset.vite entry="EXT:sitepackage/ContentBlocks/ContentElements/text/Assets/Frontend.entry.css" />
<section class="c-text">
    <div class="c-text__wrapper">
        <div class="c-text__inner">
            <h2
                class="c-text__header"
                data-aos="fade-up"
            >
                {data.header -> f:format.raw()}
            </h2>
            <div class="format lg:format-lg dark:format-invert max-w-none" data-aos="fade-up">
                {data.bodytext -> f:format.html()}
            </div>
        </div>
    </div>
</section>
</html>
