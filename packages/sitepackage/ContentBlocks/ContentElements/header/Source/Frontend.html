<f:if condition="{data.header}">
    <f:switch expression="{data.header_layout}">
        <f:case value="1">
            <h1
                class="mb-4 text-center text-4xl font-bold tracking-tight text-stone-900 dark:text-white lg:text-5xl"
                data-aos="fade-up"
            >{data.header -> f:format.html()}</h1>
        </f:case>
        <f:case value="2">
            <h2
                class="mb-4 text-center text-4xl font-bold tracking-tight text-stone-900 dark:text-white lg:text-5xl"
                data-aos="fade-up"
            >{data.header -> f:format.html()}</h2>
        </f:case>
        <f:case value="3">
            <h3
                class="mb-4 text-center text-4xl font-bold tracking-tight text-stone-900 dark:text-white lg:text-5xl"
                data-aos="fade-up"
            >{data.header -> f:format.html()}</h3>
        </f:case>
        <f:case value="4">
            <h4
                class="mb-4 text-center text-4xl font-bold tracking-tight text-stone-900 dark:text-white lg:text-5xl"
                data-aos="fade-up"
            >{data.header -> f:format.html()}</h4>
        </f:case>
        <f:case value="5">
            <h5
                class="mb-4 text-center text-4xl font-bold tracking-tight text-stone-900 dark:text-white lg:text-5xl"
                data-aos="fade-up"
            >{data.header -> f:format.html()}</h5>
        </f:case>
        <f:case value="6">
            <h6
                class="mb-4 text-center text-4xl font-bold tracking-tight text-stone-900 dark:text-white lg:text-5xl"
                data-aos="fade-up"
            >{data.header -> f:format.html()}</h6>
        </f:case>
        <f:case value="100">
            <f:comment> -- do not show header --</f:comment>
        </f:case>
        <f:defaultCase>
            <f:if condition="{default}">
                <f:render
                    arguments="{
                    header: header,
                    layout: default,
                    class: class,
                    displayClass: displayClass,
                    positionClass: positionClass,
                    link: link}" partial="Header/Header"
                />
            </f:if>
        </f:defaultCase>
    </f:switch>
</f:if>
