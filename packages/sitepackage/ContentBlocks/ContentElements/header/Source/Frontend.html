<html
    data-namespace-typo3-fluid="true"
    xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
    xmlns:vac="http://typo3.org/ns/Praetorius/ViteAssetCollector/ViewHelpers"
>
<vac:asset.vite entry="EXT:sitepackage/ContentBlocks/ContentElements/header/Assets/Frontend.ts" />
<f:if condition="{data.header}">
    <f:switch expression="{data.header_layout}">
        <f:case value="1">
            <h1
                class="c-header c-header--center c-header--dark c-header--large"
                data-aos="fade-up"
            >{data.header -> f:format.raw()}</h1>
        </f:case>
        <f:case value="2">
            <h2
                class="c-header c-header--center c-header--dark c-header--large"
                data-aos="fade-up"
            >{data.header -> f:format.raw()}</h2>
        </f:case>
        <f:case value="3">
            <h3
                class="c-header c-header--center c-header--dark c-header--large"
                data-aos="fade-up"
            >{data.header -> f:format.raw()}</h3>
        </f:case>
        <f:case value="4">
            <h4
                class="c-header c-header--center c-header--dark c-header--large"
                data-aos="fade-up"
            >{data.header -> f:format.raw()}</h4>
        </f:case>
        <f:case value="5">
            <h5
                class="c-header c-header--center c-header--dark c-header--large"
                data-aos="fade-up"
            >{data.header -> f:format.raw()}</h5>
        </f:case>
        <f:case value="6">
            <h6
                class="c-header c-header--center c-header--dark c-header--large"
                data-aos="fade-up"
            >{data.header -> f:format.raw()}</h6>
        </f:case>
        <f:case value="100">
            <f:comment> -- do not show header --</f:comment>
        </f:case>
        <f:defaultCase>
            <f:if condition="{default}">
                <f:render
                    arguments="{
                    header: header,
                    layout: default,
                    class: class,
                    displayClass: displayClass,
                    positionClass: positionClass,
                    link: link}" partial="Header/Header"
                />
            </f:if>
        </f:defaultCase>
    </f:switch>
</f:if>
</html>
