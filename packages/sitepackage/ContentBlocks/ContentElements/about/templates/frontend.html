<html
    data-namespace-typo3-fluid="true"
    xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
    xmlns:i="http://typo3.org/ns/B13/Picture/ViewHelpers"
    xmlns:mc="http://typo3.org/ns/MensCircle/Sitepackage/ViewHelpers"
    xmlns:vac="http://typo3.org/ns/Praetorius/ViteAssetCollector/ViewHelpers"
>
<vac:asset.vite entry="EXT:sitepackage/ContentBlocks/ContentElements/about/assets/Frontend.entry.css" />
<div class="c-about">
    <div class="c-about__content about__content--half">
        <div class="c-about__text-container">
            <f:render arguments="{layout: 2}" contentAs="header" partial="Header">
                {data.header}
                <span class="c-about__subheader">{data.subheader}</span>
            </f:render>
            <div data-animate="fadeUp">
                {data.bodytext -> f:format.html()}
            </div>
            <f:if condition="{data.link}">
                <div data-animate="fadeUp">
                    <f:link.typolink
                        class="button"
                        parameter="{data.link}"
                    >
                        {data.link_title}
                    </f:link.typolink>
                </div>
            </f:if>
        </div>
    </div>
    <div class="c-about__content c-about__content--half">
        <i:image
            alt="{data.image.0.alternative}"
            class="c-about__image"
            data-animate="fadeUp"
            image="{data.image.0}"
            loading="lazy"
            maxHeight="1280"
            maxWidth="1280"
            variants="400, 800"
        />
    </div>
</div>
</html>
