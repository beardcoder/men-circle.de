<html
    data-namespace-typo3-fluid="true"
    xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
    xmlns:i="http://typo3.org/ns/B13/Picture/ViewHelpers"
    xmlns:mc="http://typo3.org/ns/MensCircle/Sitepackage/ViewHelpers"
    xmlns:vac="http://typo3.org/ns/Praetorius/ViteAssetCollector/ViewHelpers"
>
<vac:asset.vite entry="EXT:sitepackage/ContentBlocks/ContentElements/about/Assets/Frontend.entry.ts" />
<div class="c-about">
    <div class="c-about__content about__content--half">
        <div class="c-about__text-container">
            <h2
                class="c-about__header"
                data-aos="fade-right"
            >
                {data.header}
                <span class="c-about__subheader">{data.subheader}</span>
            </h2>
            <div
                class="format lg:format-lg dark:format-invert max-w-none"
                data-aos="fade-right"
            >
                {data.bodytext -> f:format.html()}
            </div>
            <f:if condition="{data.link}">
                <div data-aos="fade-right">
                    <f:link.typolink
                        class="button"
                        parameter="{data.link}"
                    >
                        {data.link_title}
                    </f:link.typolink>
                </div>
            </f:if>
        </div>
    </div>
    <div class="c-about__content c-about__content--half">
        <i:image
            alt="{data.image.0.alternative}"
            class="about__image"
            data-aos="fade-left"
            image="{data.image.0}"
            maxHeight="1280"
            maxWidth="1280"
            variants="400, 800"
        />
    </div>
</div>
</html>
